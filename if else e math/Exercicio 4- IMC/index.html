<!DOCTYPE html>
<html>

  <head>
    <title>Calculadora de IMC</title>
  </head>

  <body>
    <h1>Calculadora de IMC</h1>

    <form id="imcForm">
      <label for="peso">Peso (kg):</label>
      <input type="text" id="peso" name="peso">

      <label for="altura">Altura (cm):</label>
      <input type="text" id="altura" name="altura">

      <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script src="script.js"></script>
  </body>

  
  <script>


    function calcularIMC() {

       
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);

        
        if (isNaN(peso) || peso <= 0 || isNaN(altura) || altura <= 0) {
          document.getElementById('resultado').textContent = "Por favor, insira valores numéricos válidos para peso e altura.";
          return;
        }


        const alturaEmMetros = altura / 100;


        const imc = peso / (alturaEmMetros * alturaEmMetros);

  
        let classificacao;
        if (imc < 18.5) {
          classificacao = "abaixo do peso";
        } else if (imc < 25) {
          classificacao = "peso normal";
        } else if (imc < 30) {
          classificacao = "sobrepeso";
        } else {
          classificacao = "obesidade";
        }

       
        document.getElementById('resultado').textContent = `Seu IMC é: ${imc.toFixed(2)}. Classificação: ${classificacao}`;
      }
  </script>

</html>
