<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviatura i18n</title>
  </head>

  <body>
    <h1>Gerador de Abreviaturas</h1>
    <p>Digite uma palavra para gerar sua abreviatura:</p>
    <input type="text" id="inputPalavra" placeholder="Digite uma palavra">
    <button id="botaoGerar">Gerar Abreviatura</button>

    <script>
      document.getElementById("botaoGerar").onclick = () => {
        var palavra = document.getElementById("inputPalavra").value;
        var primeiraLetra = palavra[0];
        var ultimaLetra = palavra[palavra.length - 1];
        var meio = palavra.length - 2;
        var abreviatura = primeiraLetra + meio + ultimaLetra;
        alert("Abreviatura: " + abreviatura);
      };
    </script>
  </body>

</html>
