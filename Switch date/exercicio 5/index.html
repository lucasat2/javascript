<!DOCTYPE html>
<html>

  <head>
    <title>Conversor de Números</title>
  </head>

  <body>
    <input type="number" id="numero" min="0" max="10">
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p>

    <script>
      function converter() {
        const numero = parseInt(document.getElementById('numero').value);
        let texto = "";

        switch (numero) {
          case 1:
            texto = "um";
            break;
          case 2:
            texto = "dois";
            break;

          default:
            texto = "Número inválido";
        }

        document.getElementById('resultado').textContent = texto;
      }
    </script>
  </body>

</html>
